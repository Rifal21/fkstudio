name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install cloudflared (fast)
        run: |
          curl -L https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64 -o /usr/local/bin/cloudflared
          sudo chmod +x /usr/local/bin/cloudflared
          cloudflared --version

      - name: Setup SSH
        run: |
              mkdir -p ~/.ssh
              cat > ~/.ssh/id_ed25519 << 'EOF'
              ${{ secrets.DEPLOY_KEY }}
              EOF
              chmod 600 ~/.ssh/id_ed25519
              ssh-keyscan -H ssh.fkstudio.my.id >> ~/.ssh/known_hosts

      - name: Test SSH via Cloudflare
        run: |
          ssh -o ProxyCommand="cloudflared access ssh --hostname %h" \
              -i ~/.ssh/id_ed25519 \
              -o StrictHostKeyChecking=no \
              webserver@ssh.fkstudio.my.id whoami

      - name: Deploy Laravel via Cloudflare Tunnel
        run: |
          ssh -o ProxyCommand="cloudflared access ssh --hostname %h" \
              -i ~/.ssh/id_ed25519 \
              -o StrictHostKeyChecking=no \
              webserver@ssh.fkstudio.my.id << 'EOF'
                set -e
                cd /var/www/fkstudio
                git fetch origin main
                git reset --hard origin/main
                composer install --no-interaction --prefer-dist --optimize-autoloader --no-dev
                npm install
                php artisan migrate --force
                php artisan optimize:clear
          EOF
